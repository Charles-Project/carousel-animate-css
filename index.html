<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <!--css bootstrap link..............................................................................-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!--Font awesome link.....-->
  <script src="./js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <!--------------------------------------google fonts--------------------------------->
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

  <!--css myown link....................-->
  <link rel="stylesheet" href="./css/style.css" type="text/css" -->

  <!--css myown link....................-->
  <link rel="stylesheet" href="./css/animate.css" type="text/css" -->

</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light navbar-inverse">
      <a class="navbar-brand" href="#">ErnestMarc</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>

      </div>
    </nav>


    <!---carousel---->
    <div id="magicCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#magicCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#magicCarousel" data-slide-to="1"></li>
        <li data-target="#magicCarousel" data-slide-to="2"></li>
        <li data-target="#magicCarousel" data-slide-to="3"></li>
        <li data-target="#magicCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-------------------------------------------------->
        <div class="carousel-item active">
          <img class="d-block w-100" src="./img/a1.jpg" alt="First Slide">
          <div class="carousel-caption">
            <h2 class="animated bounceInRight" style="animation-delay: 1s">A Big World</h2>
            <h3 class="animated bounceInLeft" style="animation-delay: 2s">(First slide)</h3>
          </div>
        </div>
        <!-------------------------------------------------->

        <div class="carousel-item">
          <img class="d-block w-100" src="./img/a3.jpg" alt="Second Slide">
          <div class="carousel-caption">
            <h2 class="animated fadeInUpBig" style="animation-delay: 1s">Stand Up</h2>
            <h3 class="animated bounceInLeft" style="animation-delay: 2s">(second slide)</h3>
          </div>
        </div>
        <!-------------------------------------------------->

        <div class="carousel-item">
          <img class="d-block w-100" src="./img/a6.jpg" alt="Third Slide">
          <div class="carousel-caption">
            <h2 class="animated bounceInDown" style="animation-delay: 1s">Say it and Believe</h2>
            <h3 class="animated flipInX" style="animation-delay: 2s">(Third slide)</h3>
          </div>
        </div>
        <!-------------------------------------------------->

        <div class="carousel-item">
          <img class="d-block w-100" src="./img/a9.jpg" alt="Fourth Slide">
          <div class="carousel-caption">
            <h2 class="animated fadeInDownBig" style="animation-delay: 1s">It shall be yours</h2>
            <h3 class="animated lightSpeedIn" style="animation-delay: 2s">(First slide)</h3>
          </div>
        </div>
        <!-------------------------------------------------->
        <div class="carousel-item">
          <img class="d-block w-100" src="./img/bb5.jpg" alt="Fifth Slide">
          <div class="carousel-caption">
            <h2 class="animated rotateInUpLeft" style="animation-delay: 1s">God Bless</h2>
            <h3 class="animated zoomInLeft" style="animation-delay: 2s">(fourth slide)</h3>
          </div>
        </div>
        <!--------------------control------------------------------>
        <a class="right carousel-control-prev" href="#magicCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="left carousel-control-next" href="#magicCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </header>




  <!--jquery myown link..............................................................................-->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <!--js myown link..............................................................................-->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
